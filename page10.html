<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Adjacant Selector */
      /* S1 + S2 ความหมาย S2 ที่อยู่ต่อจาก S1 ตัวที่เเรกที่เจอเท่านั้น ให้สวยตามที่กำหนด */
      #A + p{
        color: blueviolet;
      }
    </style>
  </head>
  <body>
     <div id="A">
      <p>1</p>
      <span>EiEi</span>
      <p>2</p>
      <div id="B">
        <p>3</p>
        <div>
          <p>4</p>
        </div>
        <p>5</p>
      </div>
      <p>6</p>
    </div>
    <p>7</p>
    <p>8</p>
    <p>9</p>
  </body>
</html>
