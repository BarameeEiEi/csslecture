<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iot{
            border-radius: 5px;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 3fr 300px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="iot" style="background-color: red;" id="item-1">AAAA</div>
      <div class="iot" style="background-color: yellow;" id="item-2">BBBB</div>
      <div class="iot" style="background-color: orange;" id="item-3">CCCC</div>
      <div class="iot" style="background-color: greenyellow;" id="item-4">DDDD</div>
      <div class="iot" style="background-color: green;" id="item-5">EEEE</div>
      <div class="iot" style="background-color: aqua;" id="item-6">FFFF</div>
      <div class="iot" style="background-color: blue;" id="item-7">GGGG</div>
      <div class="iot" style="background-color: pink;" id="item-8">HHHH</div>
      <div class="iot" style="background-color: palevioletred;" id="item-9">IIII</div>
      <div class="iot" style="background-color: purple;" id="item-10">JJJJ</div>
    </div>
</body>
</html>
