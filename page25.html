<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 300px 500px 100px ;
            grid-template-rows: 200px auto auto 400px;
            /* row-gap: 10px; */
            /* column-gap: 20px; */
            /* gap: 20px; */
            gap: 10px 20px;/* row-gap,column-gap */
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
      <div style="background-color: red;" id="item-1">AAAA</div>
      <div style="background-color: yellow;" id="item-2">BBBB</div>
      <div style="background-color: orange;" id="item-3">CCCC</div>
      <div style="background-color: greenyellow;" id="item-4">DDDD</div>
      <div style="background-color: green;" id="item-5">EEEE</div>
      <div style="background-color: aqua;" id="item-6">FFFF</div>
      <div style="background-color: blue;" id="item-7">GGGG</div>
      <div style="background-color: pink;" id="item-8">HHHH</div>
      <div style="background-color: palevioletred;" id="item-9">IIII</div>
      <div style="background-color: purple;" id="item-10">JJJJ</div>
    </div>
</body>
</html>
